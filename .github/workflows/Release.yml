name: Release Pipeline

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Checkout the code at the release tag
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # Set up Python on self-hosted runner
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Ensure deployment folder exists and copy code
      - name: Deploy Application
        run: |
          mkdir -p ~/myapp
          rm -rf ~/myapp/*
          cp -r $GITHUB_WORKSPACE/* ~/myapp/

      # Install Dependencies + Install systemd file + Restart app
      - name: Install Dependencies & Start App via systemd
        run: |
          cd ~/myapp

          python3 -m venv venv
          source venv/bin/activate

          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # Copy systemd service file
          sudo cp pythonapp.service /etc/systemd/system/pythonapp.service

          # Apply systemd changes
          sudo systemctl daemon-reload
          sudo systemctl enable pythonapp
          sudo systemctl restart pythonapp

      - name: Deployment Done
        run: |
          sudo systemctl status pythonapp --no-pager || true
          echo "Last 20 lines of log:"
          journalctl -u pythonapp -n 20 --no-pager || echo "No logs yet"

