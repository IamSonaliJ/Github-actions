name: Release Pipeline

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      # Checkout the code at the release tag
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      # Set up Python on self-hosted runner
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Ensure deployment folder exists and copy code
      - name: Deploy Application
        run: |
          mkdir -p ~/myapp             # create folder if missing
          rm -rf ~/myapp/*             # clear old files
          cp -r $GITHUB_WORKSPACE/* ~/myapp/

      # Create virtualenv if missing and install dependencies, start app
      - name: Install Dependencies & Start App
        run: |
          # Navigate to deployment folder
          cd ~/myapp
          
          # Create virtualenv in deployment folder
          python3 -m venv venv
          source venv/bin/activate
          
          # Upgrade pip and install requirements if available
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
          # Ensure start script is executable
          chmod +x ./start_app.sh
          
          # Stop previous app process if running
          pkill -f "python3 ~/myapp/main.py" || true
          
          # Start app in background using nohup and log output
          nohup ~/myapp/venv/bin/python ~/myapp/main.py > ~/myapp/app.log 2>&1 &

      # Confirmation
      - name: Deployment Done
        run: |
          echo "Python app deployed successfully on Ubuntu WSL!"
          echo "Last 20 lines of log:"
          tail -n 20 ~/myapp/app.log || echo "No logs yet"


